<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css"> 
        
        <link rel="shortcut icon" href="assets/img/icon-icon_ img.png" type="image/x-icon">

        <title>Longin</title>
        
    </head>

    <body>
        
        <div class="continer">

            <div class="continer-login">

                <div class="wrap-login">

                    <form action="#" method="post" class="login-form">

                        <span class="login-form-title">Faça o login</span>

                        <div class="wrap-input margin-top-35 margin-bottom-35">

                            <input type="email" name="email" id="email" class="input-form" autocomplete="off">
                            <span class="focus-input-form" data-placeholder="E-mail"></span>

                        </div>

                        <div class="wrap-input margin-bottom-35">

                            <input type="password" name="password" id="password" class="input-form" autocomplete="off">
                            <span class="focus-input-form" data-placeholder="Senha"></span>

                        </div>

                        <div class="continer-login-form-btn">

                            <button class="login-form-btn">Login</button>

                        </div>

                        <ul class="login-utils">

                            <li class="margin-top-8 margin-bottom-8">

                                <span class="text1">

                                    Esqueceu sua

                                </span>

                                <a href="#" class="text2">

                                    senha?

                                </a>

                            </li>

                            <li>

                                <span class="text1">

                                    Não tem conta?

                                </span>

                                <a href="#" class="text2">

                                    Criar

                                </a>

                            </li>

                        </ul>

                    </form>

                </div>

                <img src="assets/img/secure-login-animate.svg" alt="Login" width="300" height="300" class="margin-let-50">

            </div>

        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="assets/js/JavaScript.js"></script>

    </body>

</html>
